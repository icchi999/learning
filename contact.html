<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ZOO LOGICAL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
     <!-- jquery読み込み　Ver.3.2.1 -->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script>
 	 //共通パーツ読み込み
 	 $(function() {
 	 $("#header").load("header.html");
 	 $("#side").load("side.html");
 	 $("#footer").load("footer.html");
 	 });
 	</script>
</head>

<body>
    <div id="header"></div>
    <div class="path">
        <ul>
            <li>
                <a href="index.html">ホーム</a>
            </li>
            <li>
                <a href="animals.html">お問い合わせ</a>
            </li>
        </ul>
    </div>
    <div class="contents_box">
        <div class="main_box">
            <h1>お問い合わせ</h1>
            <article class="contact_form">
                <p>環境学習のご相談や動物に関する疑問など、お気軽にお問い合わせください。</p>
                <ul>
                    <li>必要事項を記入し、「確認する」をクリックしてください。</li>
                    <li>ご記入いただいた個人情報は、お問い合わせの回答以外には使用いたしません。</li>
                </ul>
                <form action="#" method="post">
                    <p>お名前（必須）<br><input type="text" name="name"></p>
                    <p>メールアドレス（必須）<br><input type="email" name="name"></p>
                    <p>お問い合わせ種類<br>
                        <input type="radio" name="kind" value="環境学習に関すること">環境学習に関すること
                        <input type="radio" name="kind" value="その他">その他
                    </p>
                    <p>お問い合わせ内容<br><textarea name="comment" cols="30" rows="5"></textarea></p>
                    <p><input type="submit" value="確認する"></p>
                </form>
            </article>
        </div>
        <div id="side"></div>
    </div>
    <footer id="footer"></footer>
</body>
</html>
